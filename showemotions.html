<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion Tracker</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="showemotionsscript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="showemotionsstyle.css">
</head>

<body>
  

  <div class="container text-center">
    
      <div class="row p-5">
        <div class="col">
          <h1 id="temp">Emotion Meter</h1>
        </div>
      </div>

      <div class="row p-auto">
        <div class="col text-center">
          <button id="start-button" class="btn btn-outline-light btn-lg">Start</button>
        </div>
      </div>

      <div class="row">
        <div class="video">
          <video id="video" width="0" height="0" class="mw-100" autoplay muted></video>
        </div>
      </div>
        
      <div class="row p-auto">
        <div class="col">
          <div class="circle-container">
            <div id = "circle-neutral" class="circle-fill"></div>
          </div>
        </div>

        <div class="col">
          <div class="circle-container">
            <div id = "circle-happy" class="circle-fill"></div>
          </div>
        </div>

        <div class="col">
          <div class="circle-container">
            <div id = "circle-angry" class="circle-fill"></div>
          </div>
        </div>
      </div>
      <div class="row p-auto ">
        <div class="col">
          <div class="circle-container">
            <div id = "circle-surprised" class="circle-fill"></div>
          </div>
        </div>

        <div class="col">
          <div class="circle-container">
            <div id = "circle-sad" class="circle-fill"></div>
          </div>
        </div>

        <div class="col">
          <div class="circle-container">
            <div id = "circle-disgusted" class="circle-fill"></div>
          </div>
        </div>

        

      </div>
    
    
  </div>

  


  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
