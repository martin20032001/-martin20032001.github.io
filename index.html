<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion Tracker</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  

  <div class="container">
    <div class="row align-items-center">
      <div class="row gy-3">
        <div class="col text-center">
          <h1>Track your emotions</h1>
        </div>
        
      </div>
      <div class="row gy-2">
        <div class="col text-end">
          <button id="start-button" class="btn btn-outline-light btn-lg">Start</button>
        </div>
        <div class="col text-start">
          <div id="track">
            <button id ="trackButton" type="button" class="btn btn-outline-light btn-lg" data-bs-toggle="button">Track</button>
          </div>
        </div>
        

      </div>
        
      <div class="row gy-2">
        
        <div id = "container2" class="container2 align-content-center">

          <div class="col text-center">
            <div class="video">
              <video id="video" class="mw-100" autoplay muted></video>
            </div>
            
          </div>
          <div class="col text-center">
            <div id ="trackingGridDiv">
              <canvas id = "trackingGridCanvas"></canvas>
            </div>
          </div>
        
          
        </div>
        

        <div class="col"></div>
      </div>
      
      <div class="row">
        <div class="col text-center">
          
        </div>
      </div>
    </div>
  </div>

  


  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
