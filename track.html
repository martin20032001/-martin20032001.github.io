<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion Tracker</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="track.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="track.css">
</head>

<body>
  
  
  <div class="container">

    <div id="placeholder1" class="row"></div>
    
      <div class="row">
        <div class="col"></div>
        <div class="col text-center">
          <h1 id="temp">Face Tracker</h1>
        </div>
        <div class="col"> 
          <button id="infoButton" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
            &#9432;
          </button>
        </div>
      </div>

      <div id="placeholder2" class="row"></div>

      <div class="container text-center">
        <div class="row">
            <div id="buttonContainer" class="col d-flex justify-content-end">
                <button id="backButton" class="btn btn-outline-light ">&#x3c;</button>
            </div>
            <div id="buttonContainer" class="col d-flex justify-content-center">
                <button id="start-button" class="btn btn-outline-light ">Start</button>
            </div>
            <div id="buttonContainer" class="col d-flex justify-content-start">
                <div id="track">
                  <button id="trackButton" type="button" class="btn btn-outline-light " data-bs-toggle="button">Track</button>
                </div>
                
            </div>
        </div>
    </div>
      <div id="placeholder3" class="row"></div>
        
      <div class="row">
        <div class="col">
          <div id = "container2" class="container">
            <div class="video">
              <video id="video" class="mw-100" autoplay muted></video>
            </div>
            <div id ="trackingGridDiv">
              <canvas id = "trackingGridCanvas"></canvas>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
